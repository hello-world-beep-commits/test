<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Aggregator with Filters & City Autocomplete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    .filters input,
    .filters select,
    .filters button {
      padding: 8px;
      font-size: 14px;
    }
    .filters input[type="number"] {
      width: 120px;
    }
    .filters select {
      width: 140px;
    }
    #results .job {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    #results .job h3 {
      margin-top: 0;
    }
    label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
    }
  </style>

  <!-- Google Places API: Replace YOUR_API_KEY below -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initAutocomplete"
    async
    defer
  ></script>
</head>
<body>
  <h1>Job Aggregator</h1>

  <div class="filters">
    <input
      type="text"
      id="searchInput"
      placeholder="Job title or keywords..."
    />
    <input
      type="text"
      id="locationInput"
      placeholder="Location (City)..."
      autocomplete="off"
    />

    <select id="jobType">
      <option value="">Any Type</option>
      <option value="full_time">Full-time</option>
      <option value="part_time">Part-time</option>
      <option value="contract">Contract</option>
    </select>

    <input type="number" id="distance" placeholder="Distance (miles)" min="1" />

    <select id="datePosted">
      <option value="">Any Time</option>
      <option value="1">Last 24 Hours</option>
      <option value="3">Last 3 Days</option>
      <option value="7">Last 7 Days</option>
    </select>

    <input type="number" id="minSalary" placeholder="Min Salary ($)" min="0" />

    <label>
      <input type="checkbox" id="remoteOnly" />
      Remote Only
    </label>

    <button onclick="searchJobs()">Search</button>
  </div>

  <button onclick="showRecommendedJobs()">Show Recommended Jobs</button>

<h2>Recommended Jobs</h2>
<div id="recommendedResults"></div>


  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
