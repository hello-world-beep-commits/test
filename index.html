<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Job Aggregator Enhanced</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Job Aggregator Enhanced</h1>
    
    <div class="search-filters">
      <input type="text" id="searchInput" placeholder="Job title, keywords..." />
      
      <div class="location-wrapper" style="position:relative;">
        <input type="text" id="locationInput" placeholder="City, state or zip" autocomplete="off" />
      </div>

      <select id="jobType">
        <option value="">All Job Types</option>
        <option value="full_time">Full Time</option>
        <option value="part_time">Part Time</option>
        <option value="contract">Contract</option>
      </select>

      <select id="distance">
        <option value="">Distance (miles)</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>

      <select id="datePosted">
        <option value="">Date Posted</option>
        <option value="1">Last 24 hours</option>
        <option value="3">Last 3 days</option>
        <option value="7">Last 7 days</option>
        <option value="14">Last 14 days</option>
      </select>

      <input type="number" id="minSalary" placeholder="Min Salary" min="0" />

      <label><input type="checkbox" id="remoteOnly" /> Remote Only</label>
      
      <button id="searchBtn">Search Jobs</button>
    </div>

    <div class="previous-searches" id="previousSearches"></div>
    
    <section id="results" class="results"></section>

    <hr />

    <button id="showSavedJobsBtn">Show Saved Jobs</button>
    <section id="savedJobs" class="results" style="display:none;"></section>
  </div>

  <!-- Modal for saved jobs -->
  <div id="savedJobsModal" class="modal">
    <div class="modal-content">
      <span id="closeModalBtn" class="close">&times;</span>
      <h2>Saved Jobs</h2>
      <div id="savedJobsList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
